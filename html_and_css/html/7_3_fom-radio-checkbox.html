<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox</title>
  </head>
  <body>
    <form action=""></form>
    <fieldset>
      <legend>좋아하는 색깔을 선택세요</legend>
      <ul>
        <li>
          <label for="red">빨강</label>
          <input type="checkbox" id="red" value="red" />
        </li>
        <li>
          <label for="yellow">노랑</label>
          <input type="checkbox" id="yellow" value="yellow" />
        </li>
        <li>
          <label for="orange">주황</label>
          <input type="checkbox" id="orange" value="orange" />
        </li>
        <li>
          <label for="green">초록</label>
          <input type="checkbox" id="green" value="green" />
        </li>
        <li>
          <label for="blu">파랑</label>
          <input type="checkbox" id="red" value="red" />
        </li>
      </ul>
    </fieldset>
    <br />
    <fieldset>
      <legend>배송 방법은?</legend>
      <ul>
        <li>
          <label for="free">무료</label>
          <input type="radio" name="delivery" id="pay" value="pay" />
        </li>
        <li>
          <label for="pay">유료</label>
          <input type="radio" name="delivery" id="pay" value="pay" />
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>자기소개서</legend>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <legend>주문 상품을 선택해주세요!</legend>
      <ul>
        <li>
          <select name="goods" id="goods">
            <option value="apple_10kg">사과 10kg</option>
            <option value="apple_20kg">사과 20kg</option>
            <option value="apple_30kg" selected>사과 30kg</option>
            <option value="apple_40kg">사과 40kg</option>
            <option value="apple_50kg">사과 50kg</option>
          </select>
        </li>
        <li>
          <label for="icecream_choice">맛을 선택하세요</label>
          <input
            list="icecraem"
            type="text"
            id="icecream_choice"
            name="icecream_choice"
          />
          <datalist id="icecraem">
            <option value="Chocolate"></option>
            <option value="banilla"></option>
            <option value="Strawberry"></option>
          </datalist>
        </li>
      </ul>
    </fieldset>
  </body>
</html>
